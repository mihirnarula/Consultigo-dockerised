<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultigo - Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Consultigo</h1>
            </div>
            <div class="nav-icons">
                <span class="material-icons" title="Logout">logout</span>
            </div>
        </header>
        
        <main>
            <div class="profile-container">
                <div class="profile-header">
                    <div class="profile-picture">
                        <span class="material-icons">person</span>
                    </div>
                    <div class="profile-info">
                        <h2>User</h2>
                        <p>user@example.com</p>
                    </div>
                </div>
                
                <h3>Your Progress</h3>
                
                <div class="stats-container">
                    <div class="stat-card">
                        <h3>5</h3>
                        <p>Cases Completed</p>
                    </div>
                    
                    <div class="stat-card">
                        <h3>8</h3>
                        <p>Guesstimates Solved</p>
                    </div>
                    
                    <div class="stat-card">
                        <h3>3</h3>
                        <p>Frameworks Mastered</p>
                    </div>
                    
                    <div class="stat-card">
                        <h3>12</h3>
                        <p>Hours Practiced</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
