<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultigo - Frameworks</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Consultigo</h1>
            </div>
            <div class="nav-icons">
                <span class="material-icons" title="Profile">account_circle</span>
                <span class="material-icons" title="Logout">logout</span>
            </div>
        </header>
        
        <main>
            <h1 class="page-title">Frameworks</h1>
            
            <div class="case-card">
                <h3>Porter's Five Forces</h3>
                <span class="difficulty medium">Medium</span>
            </div>
            
            <div class="case-card">
                <h3>SWOT Analysis</h3>
                <span class="difficulty medium">Medium</span>
            </div>
            
            <div class="case-card">
                <h3>BCG Matrix</h3>
                <span class="difficulty medium">Medium</span>
            </div>
            
            <div class="case-card">
                <h3>Value Chain Analysis</h3>
                <span class="difficulty hard">Hard</span>
            </div>
            
            <p class="case-instructions">Select a framework to learn</p>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
