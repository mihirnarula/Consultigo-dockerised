<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultigo - Guesstimates</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Consultigo</h1>
            </div>
            <div class="nav-icons">
                <span class="material-icons">settings</span>
                <span class="material-icons">account_circle</span>
                <span class="material-icons">logout</span>
            </div>
        </header>
        
        <main>
            <h1 class="page-title">Guesstimates</h1>
            
            <div class="case-card">
                <h3>Market Size Estimation</h3>
                <span class="difficulty medium">Medium</span>
            </div>
            
            <div class="case-card">
                <h3>Revenue Estimation</h3>
                <span class="difficulty medium">Medium</span>
            </div>
            
            <div class="case-card">
                <h3>Cost Structure Analysis</h3>
                <span class="difficulty hard">Hard</span>
            </div>
            
            <p class="case-instructions">Select a guesstimate to begin</p>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
