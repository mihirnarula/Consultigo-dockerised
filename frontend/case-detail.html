<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultigo - Case Study</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Consultigo</h1>
            </div>
            <div class="nav-icons">
                <span class="material-icons" title="Profile">account_circle</span>
                <span class="material-icons" title="Logout">logout</span>
            </div>
        </header>
        
        <main>
            <h1 class="page-title">Case Study</h1>
            
            <div class="problem-container">
                <div class="problem-statement">
                    <h2>Loading Case Study...</h2>
                    <p>Please wait while we load the case study details.</p>
                </div>
                
                <div class="solution-container">
                    <h3>Your Solution</h3>
                    <textarea class="solution-textarea" placeholder="Enter your solution here..."></textarea>
                    <button class="btn-primary" id="submit-solution">
                        <span class="material-icons">save</span>
                        Save Solution
                    </button>
                    
                    <div class="feedback-container" style="display: none;">
                        <h3>AI Feedback</h3>
                        <div class="loading-indicator" style="display: none;">
                            <span class="material-icons spinning">autorenew</span>
                            <p>Generating feedback...</p>
                        </div>
                        <div class="feedback-content"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
